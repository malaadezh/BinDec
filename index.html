<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BinDec</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="container logo">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>BinDec</h1>
                </div>
            </div>
            <div class="row logo-img">
                <div class="col-md-12 text-center">
                    <img src="img/logo.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="def">Transform binary code to decimal number</p>
                </div>
            </div>
        </div>
        <div class="container form text-center">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form>
                        <input type="text" id="ans" disabled>
                        <input type="text" id="inp" placeholder="Type your binary code here" onchange="calc()">
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="js/bindec.js"></script>
</body>

</html>
